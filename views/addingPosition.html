<div class="container">
    <div class="row">
        <table class="table table-hover" style="background: white;">
            <thead>
            <tr>
                <th>â„–</th>
                <th>Title</th>
                <th>description</th>
                <th>Money</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody ng-repeat="position in positions">
            <tr ng-if='position !== activePosition'>
                <td>{{$index + 1}}</td>
                <td>{{position.title}}</td>
                <td>{{position.description}}</td>
                <td>{{position.money}}</td>
                <td>{{position.date}}</td>
                <td>
                    <a class="btn btn-danger" href="" ng-click="deletePosition(position)">Delete</a>
                    <a class='btn btn-primary' href='' ng-click='editPosition(position)'> Edit </a>
                </td>
            </tr>
            <tr ng-if='position === activePosition'>
                <td>{{$index +1}}</td>
                <td><input class='form-control' ng-model='position.title' type='text'></td>
                <td><input class='form-control' ng-model='position.description' type='text'></td>
                <td><input class='form-control' ng-model='position.money' type='number'></td>
                <td><input class='form-control' ng-model='position.date' type='date'></td>
                <td>
                    <a class='btn btn-primary' href='' ng-click='updatePosition(position)'> Update </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">

    </div>
</div>
