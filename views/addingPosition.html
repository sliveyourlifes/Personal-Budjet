<div class="container">
    <div class="row">
        <table class="table table-hover" style="background: white;">
            <thead>
            <tr>
                <th>â„–</th>
                <th>Title</th>
                <th>description</th>
                <th>Money</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody ng-repeat="position in positions">
            <tr ng-if='position !== activePosition'>
                <td>{{$index + 1}}</td>
                <td>{{position.title}}</td>
                <td>{{position.description}}</td>
                <td>{{position.money | currency :'$'}}</td>
                <td>{{position.date | date : 'mediumDate'}}</td>
                <td>
                    <a class="btn btn-danger" href="" ng-click="deletePosition(position)">Delete</a>
                    <a class='btn btn-primary' href='' ng-click='editPosition(position)'> Edit </a>
                </td>
            </tr>
            <tr ng-if='position === activePosition'>
                <td>{{$index +1}}</td>
                <td><input class='form-control' ng-model='position.title' type='text'></td>
                <td><input class='form-control' ng-model='position.description' type='text'></td>
                <td><input class='form-control' ng-model='position.money' type='number'></td>
                <td><input class='form-control' ng-model='position.date' type='date'></td>
                <td>
                    <a class='btn btn-primary' href='' ng-click='updatePosition(position)'> Update </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
            <div class="row" ng-show="buttonPosition">
                <button type="button"
                        class="btn btn-success btn-lg col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2"
                        ng-click="showFormPosition()">
                    <span><strong>Add Position</strong></span>
                </button>
            </div>
            <div class="row" ng-show="formPosition">
                <form role="form" name="positionForm" novalidate class="form-horizontal" >
                    <div class="form-group has-feedback">
                        <label for="positionTitle" class="col-sm-2 control-label">
                            Title
                        </label>
                        <div class="input-group col-sm-9">
                            <input type="text" class="form-control" id="positionTitle" ng-model="positionTitle"
                                   required>
                            <i class="glyphicon glyphicon-pencil form-control-feedback" style="right: 5px;"></i>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="positionDescription" class="col-sm-2 control-label">
                            Description
                        </label>
                        <div class="input-group col-sm-9">
                            <input type="text" class="form-control" id="positionDescription" ng-model="positionDescription"
                                   required>
                            <i class="glyphicon glyphicon-pencil form-control-feedback" style="right: 5px;"></i>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="positionMoney" class="col-sm-2 control-label">
                            Money
                        </label>
                        <div class="input-group col-sm-9">
                            <input type="number" class="form-control" id="positionMoney" ng-model="positionMoney"
                                   required>
                            <i class="glyphicon glyphicon-usd form-control-feedback" style="right: 5px;"></i>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="positionDate" class="col-sm-2 control-label">
                            Date
                        </label>
                        <div class="input-group col-sm-9">
                            <input type="date" class="form-control" id="positionDate" ng-model="positionDate"
                                   required>
                            <i class="glyphicon glyphicon-calendar form-control-feedback" style="right: 5px;"></i>
                        </div>
                    </div>
                    <div class="col-lg-4 col-lg-offset-5">
                        <button type="button" class="btn btn-success" ng-click="addPosition(positionTitle,positionDescription,positionDate,positionMoney)">
                            Add position
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
