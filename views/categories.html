<div class="container">
    <div class="row">
        <h1 class="text-center text-uppercase text-banner_category">Select a category or create your own</h1>
        <div ng-repeat="category in categories" class="col-xs-10 col-xs-offset-1 category-block">
            <ul style="" class=" text-center" ng-if='category !== activeCategory'>
                <li>
                    <button class="btn btn-danger rename-button"
                            ng-click="editCategory(category)"> rename
                    </button>
                </li>
                <li>
                    <a href="#/categories/{{category.name}}"
                       class="category-block_link rename-link"> {{category.name}} </a>
                </li>
                <li>
                    <button class="btn btn-danger rename-button"
                            ng-click="deleteCategory(category) "> delete
                    </button>
                </li>
            </ul>
            <div class="col-xs-6 col-xs-offset-3 category-block_update">
                <ul ng-if='category === activeCategory'>
                    <li>
                        <input type="text" style="width:370px;" ng-model="category.name">
                    </li>
                    <li>
                        <button class="btn btn-warning" ng-click="updateCategory(category)">
                            update
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 category-add">
            <div class="row" ng-show="categoryButton" style="padding: 0px 30px">
                <button class="btn btn-success btn-lg col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-6
                col-xs-offset-3 category-add_button" ng-click="showCategoryForm()">
                    <span>Add Category</span>
                </button>
            </div>
            <div class="row" ng-show="categotyForm">
                <form role="form" name="formCategory" novalidate class="form-horizontal category-add_form"
                      style=" padding: 0px 30px;">
                    <div class="glyphicon-position_close">
                        <i class="glyphicon glyphicon-remove-circle" ng-show="closeForma"
                           ng-click="closeCategoryForm()"></i>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="addCategory"
                               class=" col-xs-2 col-xs-offset-0 control-label text-left label-category" >Name</label>
                        <div class="input-group col-sm-9 col-sm-offset-0 col-xs-8 col-xs-offset-0">
                            <input type="text" class="form-control text-center" id="addCategory" placeholder=""
                                   ng-model="categoryName" required>
                            <i class="glyphicon glyphicon-edit form-control-feedback glyphicon-position"></i>
                        </div>
                    </div>
                    <div class="col-sm-4 col-sm-offset-5 col-xs-4 col-xs-offset-4">
                        <button type="button" class="btn btn-lg btn-default" ng-disabled='formCategory.$invalid'
                                ng-click="addCategoty(categoryName)">
                            <span>ADD</span>
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
