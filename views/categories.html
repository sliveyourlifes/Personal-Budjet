<div class="container">
    <div class="row">
        <h1 class="text-center text-uppercase" style="margin-bottom: 35px">Select a category or create your own</h1>
        <div ng-repeat="category in categories" class="col-xs-12 "
             style="background: white;margin-bottom: 8px;position: relative;padding: 0;height: px">
            <ul style="list-style-type: none;padding: 0;margin: 0" class="text-center"
                ng-if='category !== activeCategory'>
                <li style="display: inline-block; float: left;">
                    <button class="btn btn-danger" style="border-radius: 0px;height: inherit"
                            ng-click="deleteCategory(category) "> dalete
                    </button>
                </li>
                <li style="display: inline-block;/*position: absolute;left:40%;*/vertical-align: middle;">
                    <a href="#/categories/{{category.name}}" style="box-sizing: border-box;display: block;font-size: 25px"> {{category.name}} </a>
                </li>
                <li style="display: inline-block;float: right">
                    <button class="btn btn-danger" style="border-radius: 0px;margin-right: px;"
                            ng-click="editCategory(category)"> rename
                    </button>
                </li>
            </ul>
            <div class="col-xs-6 col-xs-offset-3">
                <ul style="list-style-type: none;padding: 0;margin: 0" ng-if='category === activeCategory'>
                    <li style="display: inline-block;">
                        <input type="text" style="width: 470px;" ng-model="category.name">
                    </li>
                    <li style="display: inline-block;">
                        <button class="btn btn-warning" ng-click="updateCategory(category)">
                            update
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
            <div class="row" ng-show="categoryButton">
                <button class="btn btn-success btn-lg col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2"
                        style="margin-top: 150px" ng-click="showCategoryForm()">
                    <span>Add Category</span>
                </button>
            </div>
            <div class="row" ng-show="categotyForm">
                <form role="form" name="formCategory" novalidate class="form-horizontal" style="margin-top: 150px;">
                    <div class="form-group has-feedback">
                        <label for="addCategory" class="col-sm-2 control-label">Name</label>
                        <div class="input-group col-sm-9">
                            <input type="text" class="form-control text-center" id="addCategory" placeholder=""
                                   ng-model="categoryName" required>
                            <i class="glyphicon glyphicon-edit form-control-feedback" style="right: 5px"></i>
                        </div>
                    </div>
                    <div class="col-lg-4 col-lg-offset-5">
                        <button type="button" class="btn btn-lg btn-default" ng-disabled='formCategory.$invalid'
                                ng-click="addCategoty(categoryName)">
                            <span>ADD</span>
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
